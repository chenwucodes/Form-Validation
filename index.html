<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chen Wu" />
    <title>Lab 5 - Javascript 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js" defer></script>
    <style>
      .warning {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Weekly Kitten Pictures Subscription</h1>
      <hr />
      <form name="form" method="get">
        <input type="hidden" name="v" value="4osO3A70sAY" />

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label for="login">User Name</label>
          <input
            type="text"
            class="form-control"
            name="login"
            id="login"
            placeholder="User Name"
          />
        </div>

        <div class="form-group">
          <label for="pass">Password</label>
          <input
            type="password"
            class="form-control"
            name="pass"
            id="pass"
            placeholder="Password"
          />
        </div>

        <div class="form-group">
          <label for="pass2">Re-Type Password</label>
          <input
            type="password"
            class="form-control"
            name="pass2"
            id="pass2"
            placeholder="Password"
          />
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="newsletter"
            id="newsletter"
          />
          <label for="newsletter"
            >I agree to receive Weekly Kitten Pictures newsletters</label
          >
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="terms"
            id="terms"
          />
          <label class="form-check-label" for="terms"
            >I agree to the terms and conditions</label
          >
        </div>

        <button type="submit" class="btn btn-primary mt-2">Sign-Up</button>
        <button type="reset" class="btn btn-danger mt-2">Reset</button>
      </form>
    </div>
  </body>
</html>
